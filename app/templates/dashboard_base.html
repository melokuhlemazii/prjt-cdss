<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Dashboard" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex m-0 min-h-screen font-sans">
    <div class="w-72 bg-white text-gray-800 flex flex-col py-8 border-r border-gray-200 min-h-screen">
        <div class="flex flex-col items-center mb-8 px-6">
            <span class="bg-blue-600 text-white text-4xl rounded-2xl p-4 mb-2">&#128300;</span>
            <span class="text-2xl font-black">MediClinic</span>
            <span class="text-gray-500 text-base">Mobile Operations</span>
        </div>
        <div class="flex flex-col gap-2 mb-8 px-6">
            {% block sidebar_links %}
            {% endblock %}
        </div>
        <div class="bg-blue-50 rounded-2xl p-6 mx-6 mb-8">
            <div class="font-bold mb-2 flex items-center">
                <span class="text-blue-600 mr-2">&#128100;</span> 
                Today's Activity
            </div>
            <ul class="list-none m-0 p-0">
                <li class="flex justify-between text-gray-600 mb-1">
                    <span>Patients Seen</span> 
                    <span class="font-semibold">12</span>
                </li>
                <li class="flex justify-between text-gray-600">
                    <span>Pending</span> 
                    <span class="font-semibold">3</span>
                </li>
            </ul>
        </div>
        <div class="mt-auto text-center px-6">
            <form action="{{ url_for('auth.logout') }}" method="post">
                <button type="submit" class="bg-red-500 text-white border-none rounded-lg py-3 w-full text-lg font-bold cursor-pointer hover:bg-red-600 transition-colors">
                    Logout
                </button>
            </form>
        </div>
    </div>

    <div class="flex-1 bg-gray-50 p-8">
        {% block content %}


        {% endblock %}
    </div>
</body>
